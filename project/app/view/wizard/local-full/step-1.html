<template class="template">
    <div class="row"></div>
    <div class="row">
        <div class="col s2"></div>
        <div class="col s8">
            <div class="card grey darken-3">
                <div class="card-content">
                    <div class="row">
                        <div class="file-field input-field col s2">
                            <div class="waves-effect waves-light btn orange" onclick="__appglobals.utils.openFolderDialog('folder_location');">
                                <span>Folder</span>
                            </div>
                        </div>
                        <div class="input-field col s10">
                            <input type="text" disabled id="folder_location" name="folder_location" data-validate="empty" class="white-text">
                        </div>
                    </div>
                </div>
                <div class="card-action">
                    <a class="waves-effect waves-light btn orange" onclick="if (validationcontroller.Validate(false)) { wizardcontroller.ShowStep(2,'folder_location'); }">
                        <span>Start deploy</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</template>
