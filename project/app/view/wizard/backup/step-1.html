<template class="template">
    <div class="row">
    {{#backup}}
    <div class="col s4">
        <div class="card grey darken-3">
            <div class="card-content">
                <div class="row">
                    <div class="col s6">
                        Date: {{date}}
                    </div>
                    <div class="col s6">
                        Time: {{time}}
                    </div>
                </div>
            </div>
            <div class="card-action">
                <a class="waves-effect waves-light btn orange" onclick="wizardcontroller.ShowStep(2,'{{id}}');">
                    <span>Start restore</span>
                </a>
            </div>
        </div>
    </div>
    {{/backup}}
    </div>
</template>
