<template class="template">
    <div class="row {{rowClass}}">
        <div class="col s8"><span>{{message}}</span></div>
        <div class="col s1"><i class="material-icons {{iconClass}}">{{iconName}}</i></div>
        <div class="col s1"><span class="{{textClass}}">{{statusText}}</span></div>
        <div class="col s2"><span>{{timestamp}}</span></div>
    </div>
</template>
