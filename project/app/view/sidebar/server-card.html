<template class="template">
    {{#card}}
    <div class="row" data-servercard="true">
        <ul class="collapsible">
            <li>
                <div class="collapsible-header grey darken-4 sidebar-card-header grey-text text-lighten-2">
                    <i class="material-icons">computer</i><b>{{name}}</b>
                </div>
                <div class="collapsible-body sidebar-card-body grey darken-3 grey-text text-lighten-2">
                    
                    <ul class="collection">
                        <li class="collection-item avatar grey darken-3">
                            <i class="material-icons circle orange">dns</i>
                            <span class="title">Server</span>
                            <p>{{server}}</p>
                        </li>
                        <li class="collection-item avatar grey darken-3">
                            <i class="material-icons circle orange">compare_arrows</i>
                            <span class="title">Port</span>
                            <p>{{port}}</p>
                        </li>
                        <li class="collection-item avatar grey darken-3">
                            <i class="material-icons circle orange">person</i>
                            <span class="title">Username</span>
                            <p>{{username}}</p>
                        </li>
                        <li class="collection-item avatar grey darken-3">
                            <i class="material-icons circle orange">dvr</i>
                            <span class="title">Server deploy path</span>
                            <p>{{server_deploy_path}}</p>
                        </li>
                        <li class="collection-item avatar grey darken-3">
                            <i class="material-icons circle orange">language</i>
                            <span class="title">Git Url</span>
                            <p>{{gitUrl}}</p>
                        </li>
                        <li class="mrg-top-10">
                            <div class="row">
                                <div class="col s12 right">
                                    <a class="waves-effect waves-light btn orange right" onclick="__appglobals.nav.close(); wizardcontroller.StartProcess('{{id}}', '{{name}}');">
                                        <i class="material-icons right">send</i>Work on this server
                                    </a>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </li>
        </ul>
    </div>
    {{/card}}
</template>
